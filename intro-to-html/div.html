<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="9e.css">
        <style>
            p{
                font-family: arial;
            }
            .circle{
                background-color:rgb(55, 54, 54);
                width: 370PX;
                padding-left: 10px;
                padding-bottom: 20px;
                padding-top: 20px;
            }
            .install{
                color: white;
                font-weight: bold;
                margin-bottom: 10px;
                font-size: 20px;
            }
            .add{
                color: rgb(150, 149, 149);
                margin-top: 0;
            }
            .two{
                margin-top: 50px;
                height: 150px;
                width: 300px;
                border-style: solid;
                border-width: 1px;
                border-color: black;
                padding: 10px;
            }
.profile {
  width: 200px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  margin-top: 50px;
}

.profile-picture {
  width: 200px;
  height: 200px;
  object-fit: cover;
  margin-bottom: 12px;
}

.name {
  font-size: 18px;
  font-weight: bold;
  margin-left: 8px;
  margin-bottom: 4px;
}

.mutual-friends {
  color: rgb(100, 100, 100);
  margin-left: 8px;
  margin-bottom: 12px;
}

.add-friend-button {
  background-color: rgb(24, 119, 242);
  color: white;
  border: none;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 20px;
  padding-right: 20px;
  border-radius: 4px;
  font-size: 16px;
  margin-left: 8px;
  margin-bottom: 10px;
}
        </style>
    </head>
    <body>
        <div class="circle">
            <p class="install">Install YouTube Music</p> 
            <p class="add">Add YouTube Music to your desktop for quick and easy access</p>
        </div>
        <div class="two">
            <p class="satisfied">Satisfied with our service?</p>
            <button class="yes">Yes</button> <button class="no">No</button>
        </div>
        <div class="card">
            <img class="profile-picture" src="cat.jpg">
            <input type="text" class="text-box" placeholder="What's happening?">
            <button class="tweet-button">
              Tweet
            </button>
          </div>
            <div class="profile">
                <img class="profile-picture" src="cat.jpg">
                <p class="name">
                  Oliver
                </p>
                <p class="mutual-friends">
                  2 mutual friends
                </p>
                <button class="add-friend-button">
                  Add Friend
                </button>
              </div>
    </body>
</html>
